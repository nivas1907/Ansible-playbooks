---
- hosts: webservers
  user: ansible
  become: yes
  connection: ssh
  tasks:
    - name: sd
      block:
        - name: Check if {{ item }} is installed
          command: which {{item}}
          register: check_result
          ignore_errors: true
        - name: install {{item}} if not installed
          yum: 
            name: {{item}}
            state: present
          when: check_result.rc != 0
    - loop:
        - git
        - java
        - python3

